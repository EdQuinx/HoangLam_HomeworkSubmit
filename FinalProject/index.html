<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VCT's Official Website</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/png" href="https://i.ytimg.com/vi/FvrdWDdWfMI/maxresdefault.jpg">
    <script src="https://kit.fontawesome.com/bb9f43187b.js" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</head>

<body>
    <div class="logo">
        <nav>
            <a href="#" class="logo">
                <img src="https://upload.wikimedia.org/wikipedia/commons/7/7f/Vu_Cat_Tuong_logo.png" alt="logo"
                    class="logo-img">
            </a>
            <ul class="nav-title">
                <div class="title-navbar tab">
                    <a data-switcher data-tab="1">
                        <img src="https://vucattuong.com/wp-content/themes/vct/assets/img/nbt/kv-nbt.svg"
                            alt="logo-nguoibinhthuong"></a>
                </div>
                <li class="tab is-active"><a data-switcher data-tab="2">Merchandise</a></li>
                <li class="tab"><a data-switcher data-tab="3">Garage Sale</a></li>
                <li class="tab"><a data-switcher data-tab="4">Events</a></li>
                <li class="tab"><a data-switcher data-tab="5">Login / Signup</a></li>
                <li class="tab"><a href="https://www.google.com">Support</a></li>
                <div class="shopping">
                    <a href="https://www.google.com"><i class="fa-solid fa-cart-shopping"></i></a>
                </div>
            </ul>
        </nav>
    </div>

    <section class="pages">
        <div class="page is-active" data-page="1">
            <div class="ticket-info">
                <div class="img">
                    <img src="https://media.cntraveler.com/photos/5eb18e42fc043ed5d9779733/16:9/w_4288,h_2412,c_limit/BlackForest-Germany-GettyImages-147180370.jpg"
                        alt="" class="img-menu">
                </div>

                <div class="content">
                    <div class="title">
                        <div class="nguoibinhthuong-logo">
                            <img src="https://vucattuong.com/wp-content/themes/vct/assets/img/nbt/kv-nbt.svg"
                                alt="logo">
                        </div>
                        <p>Giá vé: </p>
                        <p>1,500,000đ</p>

                        <p>Membership: </p>
                        <p>
                            500 <i class="fa-solid fa-star"></i> + 1,000,000đ
                        </p>
                        <div class="btn">
                            <div class="buy-btn">MUA VÉ</div>
                            <div class="change-btn">ĐỔI VÉ</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Merchandise -->
        <div class="page" data-page="2">
            <div class="framepage2">
                <img class="merch-img" src="https://vucattuong.com/wp-content/uploads/2023/09/banner-pc-nbt-scaled.jpg"
                    alt="merch-img">
                <div class="merch-content">
                    <p class="merch-title">VCT MERCHANDISE</p>
                </div>

                <!-- Product 1 -->
                <div class="merchandise-product"></div>
                <div class="merch-sale">
                    <img class="m-product"
                        src="https://vucattuong.com/wp-content/uploads/2023/09/item-ticket-600x600.jpg" alt="ticket">
                    <div class="ticketInfo">
                        <p class="m-ticket">Vé điện tử - Người Bình Thường</p>
                        <div class="merch-price">
                            <p class="m-price">Giá: </p>
                            <p class="m-priceNum">1.500.000đ</p>
                        </div>
                        <p class="m-addToShop">Thêm vào giỏ hàng <i class="fa-solid fa-plus"></i></p>

                    </div>
                </div>
            </div>
        </div>
        </div>
        </div>

        <!-- Garage Sale -->
        <div class="page" data-page="3">
            <div class="framepage3">
                <p class="comingsoon">COMING SOON</p>
            </div>
        </div>

        <!-- Events -->
        <div class="page" data-page="4">
            <div class="framepage4">
                <p class="comingsoon">COMING SOON</p>
            </div>
        </div>

        <!-- Login / Sign up -->
        <div class="page" data-page="5">
            <div class="framepage5">
                <p class="comingsoon">COMING SOON</p>
            </div>
        </div>
        <div class="page" data-page="6">
            <div class="framepage6">
                <p class="comingsoon">COMING SOON</p>
            </div>
        </div>

    </section>
</body>

<footer>
    <p>
        <i class="fa-regular fa-copyright"></i>
        VECTOR PRESENTS 2023
        <i class="fa-brands fa-youtube"></i>
        <i class="fa-brands fa-square-instagram"></i>
        <i class="fa-brands fa-facebook"></i>
    </p>
</footer>

</html>
